<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Abhishek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>
     <div class="mai-div">
         <div class="music-container">
             <h2 id="title">TITLIYAN</h2>
             <h3 id="artist">Ft Hardy Sandhu</h3>
             <div class="img-container">
                <img src="Images/abhi-1.jpg" alt="">
             </div>
             <audio src="Music/abhi-1.mp3" ></audio>

             <!-- controls -->
             <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
                
             </div>
         </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
